<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Denis Wahome" />
    <meta name="description" content="This is a blog preview card" />
    <title>Blog Preview Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <article class="blog-card">
      <section class="blog-card__image-container">
        <figure>
          <img
            src="./images/illustration-article.svg"
            alt="illustration-article"
            width="336"
            height="201"
            loading="lazy"
          />
          <figcaption class="offscreen">illustration-article</figcaption>
        </figure>
      </section>

      <section class="blog-card__content">
        <p class="blog-card__tag">Learning</p>
        <p class="blog-card__metadata">
          <time datetime="2023-12-21">Published 21 Dec 2023</time>
        </p>

        <a href="#">
          <h1 class="blog-card__title">HTML & CSS foundations</h1>
        </a>

        <p class="blog-card__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </section>

      <section class="blog-card__author">
        <div class="blog-card__author-avatar">
          <figure>
            <img
              src="./images/image-avatar.webp"
              alt="Greg Hooper"
              width="64"
              height="65"
              loading="lazy"
            />
            <figcaption class="offscreen">Greg Hooper</figcaption>
          </figure>
        </div>

        <p class="blog-card__author-name">Greg Hooper</p>
      </section>
    </article>
  </body>
</html>
